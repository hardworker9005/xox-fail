<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Tic Tac Toe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    
    .bg-x { background-color: #FFD3B6; } 
    .bg-o { background-color: #B2E4DC; } 
    .bg-hover:hover { background-color: #b4ece7; } 
    .transition { transition: background-color 0.3s ease, transform 0.3s ease; }
    .scale-hover:hover { transform: scale(1.05); }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #modalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      opacity: 0;
      animation: fadeInAnimation 0.5s forwards;
    }
    @keyframes fadeInAnimation {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-400 to-teal-500 flex items-center justify-center min-h-screen">
  
  <div id="startScreen" class="text-center space-y-6 bg-white/90 p-8 rounded-lg shadow-2xl w-80 max-w-full">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Tic-Tac-Toe</h1>
    <p class="text-gray-700 mb-4">Choose a mode to start the game</p>
    <div class="flex justify-center space-x-4">
      <button onclick="startTwoPlayerGame()" class="px-4 py-2 bg-teal-500 text-white rounded-lg">Friends</button>
      <button onclick="showChoiceScreen()" class="px-4 py-2 bg-teal-500 text-white rounded-lg">Robot</button>
    </div>
  </div>

  <div id="choiceScreen" class="hidden text-center space-y-6 bg-white/90 p-8 rounded-lg shadow-2xl w-80 max-w-full">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Choose Your Side</h2>
    <div class="flex justify-center">
      <button onclick="startGame('X')" class="px-4 py-2 mx-2 bg-teal-500 text-white rounded-lg">Play as X</button>
      <button onclick="startGame('O')" class="px-4 py-2 mx-2 bg-teal-500 text-white rounded-lg">Play as O</button>
    </div>
    <button onclick="goBackToStart()" class="mt-4 px-4 py-2 bg-gray-400 text-white rounded-lg">Back</button>
  </div>

  <div id="game" class="hidden text-center space-y-6 bg-white/90 p-8 rounded-lg shadow-2xl w-80 max-w-full">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Tic-Tac-Toe</h1>
    <div class="grid grid-cols-3 gap-4">
      <button class="cell bg-white w-20 h-20 text-4xl font-semibold flex items-center justify-center border-2 border-gray-200 rounded-lg transition bg-hover scale-hover" onclick="makeMove(this, 0)"></button>
      <button class="cell bg-white w-20 h-20 text-4xl font-semibold flex items-center justify-center border-2 border-gray-200 rounded-lg transition bg-hover scale-hover" onclick="makeMove(this, 1)"></button>
      <button class="cell bg-white w-20 h-20 text-4xl font-semibold flex items-center justify-center border-2 border-gray-200 rounded-lg transition bg-hover scale-hover" onclick="makeMove(this, 2)"></button>
      <button class="cell bg-white w-20 h-20 text-4xl font-semibold flex items-center justify-center border-2 border-gray-200 rounded-lg transition bg-hover scale-hover" onclick="makeMove(this, 3)"></button>
      <button class="cell bg-white w-20 h-20 text-4xl font-semibold flex items-center justify-center border-2 border-gray-200 rounded-lg transition bg-hover scale-hover" onclick="makeMove(this, 4)"></button>
      <button class="cell bg-white w-20 h-20 text-4xl font-semibold flex items-center justify-center border-2 border-gray-200 rounded-lg transition bg-hover scale-hover" onclick="makeMove(this, 5)"></button>
      <button class="cell bg-white w-20 h-20 text-4xl font-semibold flex items-center justify-center border-2 border-gray-200 rounded-lg transition bg-hover scale-hover" onclick="makeMove(this, 6)"></button>
      <button class="cell bg-white w-20 h-20 text-4xl font-semibold flex items-center justify-center border-2 border-gray-200 rounded-lg transition bg-hover scale-hover" onclick="makeMove(this, 7)"></button>
      <button class="cell bg-white w-20 h-20 text-4xl font-semibold flex items-center justify-center border-2 border-gray-200 rounded-lg transition bg-hover scale-hover" onclick="makeMove(this, 8)"></button>
    </div>
    <div class="text-lg text-gray-700 mt-4">
      <span id="status">Choose your side to start!</span>
    </div>
    <button onclick="resetGame()" class="mt-4 px-6 py-2 bg-gradient-to-r from-teal-500 to-green-500 text-white rounded-lg shadow-lg hover:shadow-xl focus:outline-none">Reset Game</button>
    <button onclick="goBackToStart()" class="mt-4 px-4 py-2 bg-gray-400 text-white rounded-lg">Back</button>
  </div>

  <div id="modal" class="flex">
    <div id="modalContent">
      <h2 class="text-2xl font-bold mb-4">Its my rules! ðŸ˜†</h2>
      <button onclick="closeModal()" class="px-4 py-2 bg-teal-500 text-white rounded-lg shadow-md hover:bg-teal-600">Close</button>
    </div>
  </div>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusDisplay = document.getElementById('status');
    const modal = document.getElementById('modal');
    let gameActive = false;
    let currentPlayer = '';
    let aiPlayer = '';
    let gameState = ["", "", "", "", "", "", "", "", ""];
    let fooledMove = false;

    const winningConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    function showChoiceScreen() {
      document.getElementById("startScreen").classList.add("hidden");
      document.getElementById("choiceScreen").classList.remove("hidden");
    }

    function startTwoPlayerGame() {
      document.getElementById("startScreen").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
      gameActive = true;
      currentPlayer = "X";
      aiPlayer = "";
      statusDisplay.innerText = `Player ${currentPlayer}'s turn`;
    }

    function startGame(player) {
      document.getElementById("choiceScreen").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
      currentPlayer = player;
      aiPlayer = (player === 'X') ? 'O' : 'X';
      gameActive = true;
      gameState = ["", "", "", "", "", "", "", "", ""];
      fooledMove = false;
      cells.forEach(cell => {
        cell.innerText = "";
        cell.classList.remove("bg-x", "bg-o");
        cell.classList.add("bg-white");
      });
      statusDisplay.innerText = `Player ${currentPlayer}'s turn`;
      if (aiPlayer === 'O' && currentPlayer === 'X') aiMove();
    }

    function goBackToStart() {
      document.getElementById("startScreen").classList.remove("hidden");
      document.getElementById("choiceScreen").classList.add("hidden");
      document.getElementById("game").classList.add("hidden");
      resetGame();
    }

    function handleResultValidation() {
      let roundWon = false;
      for (let i = 0; i < winningConditions.length; i++) {
        const [a, b, c] = winningConditions[i];
        if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
          roundWon = true;
          break;
        }
      }

      if (roundWon) {
        statusDisplay.innerText = fooledMove ? `Player ${currentPlayer} lost! You failed!` : `Player ${currentPlayer} has won!`;
        gameActive = false;
        return;
      }

      if (!gameState.includes("")) {
        statusDisplay.innerText = "It's a Draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusDisplay.innerText = `Player ${currentPlayer}'s turn`;
    }

    function makeMove(cell, index) {
      if (gameState[index] !== "" || !gameActive) return;

      if (checkForWinningMove(index)) {
        fooledMove = true;
        currentPlayer = currentPlayer === "X" ? "O" : "X"; 
      }

      gameState[index] = currentPlayer;
      cell.innerText = currentPlayer;

      cell.classList.remove("bg-white", "bg-x", "bg-o");
      cell.classList.add(currentPlayer === "X" ? "bg-x" : "bg-o", "fade-in");

      
      cell.addEventListener('animationend', () => {
        cell.classList.remove("fade-in");
      });

      handleResultValidation();

      if (fooledMove) {
        setTimeout(() => showModal(), 200);
        fooledMove = false;
      } else if (gameActive && currentPlayer === aiPlayer) {
        setTimeout(aiMove, 500); 
      }
    }

    function checkForWinningMove(index) {
      gameState[index] = currentPlayer;

      for (let condition of winningConditions) {
        const [a, b, c] = condition;

        if (gameState[a] === currentPlayer && gameState[b] === currentPlayer && gameState[c] === currentPlayer) {
          gameState[index] = "";
          return true;
        }
      }

      gameState[index] = "";
      return false;
    }

    function aiMove() {
      const emptyCells = gameState.map((cell, index) => cell === "" ? index : null).filter(index => index !== null);
      const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];

      if (randomIndex !== undefined) {
        const cell = cells[randomIndex];
        makeMove(cell, randomIndex);
      }
    }

    function resetGame() {
      document.getElementById("game").classList.add("hidden");
      document.getElementById("startScreen").classList.remove("hidden");
      gameActive = false;
      currentPlayer = '';
      aiPlayer = '';
      gameState = ["", "", "", "", "", "", "", "", ""];
      fooledMove = false;
      cells.forEach(cell => {
        cell.innerText = "";
        cell.classList.remove("bg-x", "bg-o");
        cell.classList.add("bg-white");
      });
      statusDisplay.innerText = `Choose your side to start!`;
    }

    function showModal() {
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
      resetGame();
    }
  </script>
</body>
</html>
